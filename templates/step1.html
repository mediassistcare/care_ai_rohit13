{% extends "base.html" %}

{% block title %}Step 1: Case Category{% endblock %}

{% block content %}
<!-- Cache Buster v2.0 -->
<div class="container">
    <div class="form-container">
        <div class="header">
            <h2><i class="fas fa-clipboard-list"></i> Step 1: Case Category</h2>
            <p>Select the type of case you're reporting</p>
            <div class="update-indicator">✨ Ultra Compact Mode ✨</div>
        </div>
        
        <form id="caseCategoryForm">
            <div class="case-selection">
                <div class="case-option">
                    <input type="radio" id="accident" name="case_type" value="accident" required>
                    <label for="accident">
                        <div class="icon-wrapper">
                            <i class="fas fa-ambulance"></i>
                        </div>
                        <div class="content">
                            <strong>Accident</strong>
                            <span>Physical injury, trauma, emergency</span>
                        </div>
                    </label>
                </div>
                
                <div class="case-option">
                    <input type="radio" id="illness" name="case_type" value="illness" required>
                    <label for="illness">
                        <div class="icon-wrapper">
                            <i class="fas fa-stethoscope"></i>
                        </div>
                        <div class="content">
                            <strong>Illness</strong>
                            <span>Medical condition, symptoms</span>
                        </div>
                    </label>
                </div>
            </div>

            <div class="description-section">
                <label for="case_description">Brief Description <span class="optional">(Optional)</span></label>
                <textarea id="case_description" name="case_description" 
                    placeholder="Provide a brief description..."></textarea>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-arrow-right"></i> Continue
            </button>
        </form>
    </div>
</div>

<style>
.container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    box-sizing: border-box;
}

.form-container {
    width: 100%;
    max-width: 600px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    padding: 30px;
    box-sizing: border-box;
}

.header {
    text-align: center;
    margin-bottom: 30px;
}

.header h2 {
    margin: 0 0 10px 0;
    font-size: 1.8rem;
    color: #2c3e50;
    font-weight: 600;
}

.header h2 i {
    color: #007bff;
    margin-right: 8px;
    font-size: 1.6rem;
}

.header p {
    margin: 0;
    color: #6c757d;
    font-size: 1rem;
}

.update-indicator {
    margin-top: 5px;
    font-size: 0.8rem;
    color: #28a745;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.case-selection {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 25px;
}

.case-option {
    position: relative;
}

.case-option input[type="radio"] {
    position: absolute;
    opacity: 0;
    cursor: pointer;
}

.case-option label {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 15px;
    border: 2px solid #e9ecef;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    background: #f8f9fa;
    text-align: center;
    height: 120px;
    box-sizing: border-box;
    justify-content: center;
}

.case-option label:hover {
    border-color: #007bff;
    background: #f0f8ff;
    transform: translateY(-1px);
}

.case-option input[type="radio"]:checked + label {
    border-color: #007bff;
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
}

.icon-wrapper {
    margin-bottom: 10px;
}

.icon-wrapper i {
    font-size: 2rem;
    color: #007bff;
}

.case-option input[type="radio"]:checked + label .icon-wrapper i {
    color: white;
}

.content strong {
    display: block;
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 5px;
    line-height: 1.2;
}

.content span {
    font-size: 0.9rem;
    opacity: 0.8;
    line-height: 1.3;
    display: block;
}

.description-section {
    margin-bottom: 25px;
}

.description-section label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #495057;
    font-size: 1rem;
}

.optional {
    font-weight: 400;
    color: #6c757d;
    font-size: 0.9rem;
}

textarea {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    font-size: 1rem;
    resize: vertical;
    min-height: 80px;
    max-height: 120px;
    font-family: inherit;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

textarea:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
}

textarea::placeholder {
    color: #adb5bd;
    font-size: 0.9rem;
}

.submit-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #28a745, #20c997);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.submit-btn:hover {
    background: linear-gradient(135deg, #20c997, #17a2b8);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
}

.submit-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.submit-btn i {
    margin-right: 8px;
    font-size: 1rem;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .container {
        padding: 8px;
    }
    
    .form-container {
        padding: 15px;
    }
    
    .case-selection {
        grid-template-columns: 1fr;
        gap: 6px;
    }
    
    .case-option label {
        flex-direction: row;
        height: auto;
        padding: 10px;
        text-align: left;
    }
    
    .icon-wrapper {
        margin-bottom: 0;
        margin-right: 10px;
        flex-shrink: 0;
    }
    
    .content {
        flex: 1;
    }
}

@media (max-height: 700px) {
    .container {
        align-items: flex-start;
        padding-top: 15px;
    }
    
    .form-container {
        padding: 15px;
    }
    
    .header {
        margin-bottom: 15px;
    }
    
    .case-selection {
        margin-bottom: 12px;
    }
    
    .description-section {
        margin-bottom: 12px;
    }
}

@media (max-height: 600px) {
    .container {
        padding-top: 10px;
    }
    
    .form-container {
        padding: 12px;
        max-width: 380px;
    }
    
    .header {
        margin-bottom: 12px;
    }
    
    .header h2 {
        font-size: 16px;
    }
    
    .case-option label {
        height: 60px;
        padding: 8px 6px;
    }
    
    .icon-wrapper i {
        font-size: 14px;
    }
    
    .content strong {
        font-size: 11px;
    }
    
    .content span {
        font-size: 8px;
    }
}
</style>

<script>
document.getElementById('caseCategoryForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const submitBtn = document.querySelector('.submit-btn');
    
    // Convert FormData to JSON
    const data = {
        case_category: formData.get('case_type'),
        case_description: formData.get('case_description') || ''
    };
    
    // Disable button and show loading state
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
    
    fetch('/save_case_category', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            submitBtn.innerHTML = '<i class="fas fa-check"></i> Saved!';
            submitBtn.style.background = 'linear-gradient(135deg, #28a745, #1e7e34)';
            
            // Redirect to step 2 after a short delay
            setTimeout(() => {
                window.location.href = '/step2';
            }, 1000);
        } else {
            alert('Error saving case category: ' + (data.error || 'Unknown error'));
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-arrow-right"></i> Continue to Registration';
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error saving case category. Please try again.');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-arrow-right"></i> Continue to Registration';
    });
});
</script>
{% endblock %}
